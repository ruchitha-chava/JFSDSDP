
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style media="screen">
        *, *:before, *:after{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #080710;
            font-family: Arial, sans-serif;
        }
        .background{
            width: 100%;
            height: 100vh;
            position: absolute;
            left: 0;
            top: 0;
        }
        .background .shape{
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        .shape:first-child{
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -80px;
        }
        .shape:last-child{
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -80px;
        }
        .content{
            width: 80%;
            margin: 40px auto;
            text-align: center;
            color: #ffffff;
        }
        .content h1{
            font-size: 36px;
            margin: 10px 0;
        }
        table {
            margin: 20px auto;
            width: 60%;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            padding: 12px;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
            color: #ffffff;
        }
        th {
            font-weight: bold;
        }
        td {
            text-align: center;
        }
        .register-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .register-btn:hover {
            background-color: #45a049;
        }
        .back-arrow {
            text-align: left;
            padding-left: 20px;
            color: #ffffff;
        }
        .back-arrow a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="content">
        <div class="back-arrow">
            <a href="studentlogin.html">&larr; Student Sphere</a>
        </div>
        <h1>Events</h1>
        <table>
            <tr>
                <th>CATEGORY</th>
                <th>NAME</th>
                <th></th>
            </tr>
            <tr>
                <td>CLUB</td>
                <td>The Great Brain Puzzle</td>
                <td><button class="register-btn" onclick="window.location.href='regsuccess.html'">Register</button></td>
            </tr>
            <tr>
                <td>CLUB</td>
                <td>ATS Score Checker</td>
                <td><button class="register-btn" onclick="window.location.href='regsuccess.html'">Register</button></td>
            </tr>
            <tr>
                <td>SPORTS</td>
                <td>Throwball Selections</td>
                <td><button class="register-btn" onclick="window.location.href='regsuccess.html'">Register</button></td>
            </tr>
            <tr>
                <td>SIL</td>
                <td>Guardians of the Network</td>
                <td><button class="register-btn" onclick="window.location.href='regsuccess.html'">Register</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
